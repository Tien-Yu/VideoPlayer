<!DOCTYPE html>
<html>
<head>
	<title>Video Player - Tien-Yu Ho</title>
	<link rel="shortcut icon" href="http://m100.nthu.edu.tw/~s100071049/pics/iconDSno.ico" type="image/x-icon" >
	<!----------------CSS----------------->
	<link href="css/videoplayer.css" rel="stylesheet">
	<link href="css/range.css" rel="stylesheet">
	<!----------------jQuery----------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
</head>

<body>
<br><br>
<!--video-->
<video id="mainPlayer" class="cmainPlayer" controls preload="auto">
    <source src="./videos/TEDTalk.mp4" type="video/mp4">
    <p>你的瀏覽器不支援 video 標籤</p>
    <p>下載 <a href="./videos/Ben Carson TED Talk.mp4">mp4 格式</a>的影片檔</p>
</video>
<!--速度-->
<form class="cspeed" align="center">
	<img id="loop" src="pics/loop_.png" title="auto play">
	<img id="shuffle" src="pics/shuffle_.png" title="shuffle">
	<input id="speedRange" type="range" min="0.25" max="2" step="0.25" value="1" title="speed">
	<span id="speedShow" type="text" size="1" value="1">Speed: Normal</span>
	<br>
</form>
<br>
<div class="videoList">
	<video id="prepareVideo1" src="./videos/snake.mp4" class="prepareList" preload="auto"></video>
	<video id="prepareVideo2" src="./videos/2013QFcamp2.mp4" class="prepareList" preload="auto"></video>
	<video id="prepareVideo3" src="./videos/MOV_0197.mp4" class="prepareList" preload="auto"></video>
	<video id="prepareVideo4" src="./videos/TEDTalk.mp4" class="prepareList" preload="auto"></video>
	<video id="prepareVideo5" src="./videos/MOV_0200.mp4" class="prepareList" preload="auto"></video>
</div>

<select class="videoList_hide" id="playList">
	<option id="prepareVideo1o">snake.mp4</option>
	<option id="prepareVideo2o">2013QFcamp2.mp4</option>
	<option id="prepareVideo3o">MOV_0197.mp4</option>
	<option id="prepareVideo4o" selected>TEDTalk.mp4</option>
	<option id="prepareVideo5o">MOV_0200.mp4</option>
</select>


<!----------------JavaScript----------------->
<script src="js/videoPlayer.js"></script>



</body>
</html>
